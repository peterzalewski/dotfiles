# vim:ft=kitty

font_family                        OperatorMono Nerd Font Book
bold_font                          OperatorMono Nerd Font Medium
italic_font                        OperatorMono Nerd Font Book Italic
bold_italic_font                   OperatorMono Nerd Font Medium Italic
font_size                          13.0


## name:     Catppuccin Kitty Frappe
## author:   Catppuccin Org
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/frappe.conf
## blurb:    Soothing pastel theme for the high-spirited!



# The basic colors
foreground              #C6D0F5
background              #303446
selection_foreground    #303446
selection_background    #F2D5CF

# Cursor colors
cursor                  #F2D5CF
cursor_text_color       #303446

# URL underline color when hovering with mouse
url_color               #F2D5CF

# Kitty window border colors
active_border_color     #BABBF1
inactive_border_color   #737994
bell_border_color       #E5C890

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #232634
active_tab_background   #CA9EE6
inactive_tab_foreground #C6D0F5
inactive_tab_background #292C3C
tab_bar_background      #232634

# Colors for marks (marked text in the terminal)
mark1_foreground #303446
mark1_background #BABBF1
mark2_foreground #303446
mark2_background #CA9EE6
mark3_foreground #303446
mark3_background #85C1DC

# The 16 terminal colors

# black
color0 #51576D
color8 #626880

# red
color1 #E78284
color9 #E78284

# green
color2  #A6D189
color10 #A6D189

# yellow
color3  #E5C890
color11 #E5C890

# blue
color4  #8CAAEE
color12 #8CAAEE

# magenta
color5  #F4B8E4
color13 #F4B8E4

# cyan
color6  #81C8BE
color14 #81C8BE

# white
color7  #B5BFE2
color15 #A5ADCE

env                                KITTY_USER=${USER}
env                                SHELL=/bin/zsh
macos_titlebar_color               background
macos_quit_when_last_window_closed yes
text_composition_strategy          platform
macos_traditional_fullscreen       yes
map                                ctrl+shift+backspace change_font_size all 0
map                                ctrl+shift+equal     change_font_size all +2.0
map                                ctrl+shift+minus     change_font_size all -2.0
shell                              /bin/zsh
strip_trailing_spaces              always
term                               tmux-256color
window_padding_width               2.0

tab_bar_min_tabs                   2
tab_bar_edge                       bottom
tab_bar_style                      powerline
tab_powerline_style                round
tab_title_template                 {title}{' :{}:'.format(num_windows) if num_windows > 2 else ''}
