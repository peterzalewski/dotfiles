---
- defaults:
    link:
      create: true
      force: true

- clean:
    '~': {}
    ~/.config:
      recursive: true
    ~/.zsh.d:
      recursive: true
    ~/.local/share/nvim/site:
      recursive: true
    ~/.tmux/plugins: {}

- shell:
    - [git submodule update --init --recursive third_party, Cloning dependencies]
    - [tic tmux.terminfo, Installing terminfo entry]

- create:
    ~/bin: {}

- link:
    ~/.config/bat: bat/
    ~/.config/ghostty: ghostty/
    ~/.config/git: git/
    ~/.config/nvim: nvim/
    ~/.config/ripgrep: ripgrep/
    ~/.config/tmux: tmux/
    ~/.config/zsh: zsh/ 
    ~/.zshenv: zshenv
    ~/.psqlrc: psqlrc
    ~/.tmux/plugins/tpm:
      path: third_party/tpm
