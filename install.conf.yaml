---
- defaults:
    link:
      create: true
      force: true

- clean:
    '~': {}
    ~/.config:
      recursive: true
    ~/.zsh.d:
      recursive: true
    ~/.local/share/nvim/site:
      recursive: true

- shell:
    - [git submodule update --init --recursive, Cloning dependencies]

- create:
    ~/bin: {}

- link:
    ~/.config/bat: bat/
    ~/.config/ghostty: ghostty/
    ~/.config/git: git/
    ~/.config/npm: npm/
    ~/.config/nvim: nvim/
    ~/.config/psql: psql/
    ~/.config/ripgrep: ripgrep/
    ~/.config/tmux: tmux/
    ~/.config/zsh: zsh/ 
    ~/.zshenv: zshenv
